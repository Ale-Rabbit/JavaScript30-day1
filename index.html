<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Day 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
</head>
<body>
    <div class="keys">
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound"></span>
        </div>
    </div>

    <audio data-key="87" src="sounds/han.mp3"></audio>
    <audio data-key="69" src="sounds/hoi.mp3"></audio>
    <audio data-key="82" src="sounds/hu.mp3"></audio>
    <audio data-key="84" src="sounds/humm.mp3"></audio>
    <audio data-key="89" src="sounds/nanae.mp3"></audio>
    <audio data-key="85" src="sounds/ooo.mp3"></audio>
    <audio data-key="73" src="sounds/renren.mp3"></audio>
    <audio data-key="79" src="sounds/tio.mp3"></audio>
    <audio data-key="80" src="sounds/tumtum.mp3"></audio>

    <script>

        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return; 
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }

        function removeTransition(e) {
            if(e.propertyName !== 'transform') return ;
            this.classList.remove('playing')
                        
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend',removeTransition))
        window.addEventListener('keydown',playSound);


    </script>
</body>
</html>
